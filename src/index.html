<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link href="../assets/favicon.ico" rel="shortcut icon" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

	</head>
    <title>momentum</title>
  </head>
  <body>
    <header class="header">
      <div class="player blur-box">
        <div class="player-nav">
          <div class="progress-time-wrapper">
            <div class="track-name"></div>
            <div class="audio-duration">
              <div class="current">0:00</div>
              <div class="divider">/</div>
              <div class="length"></div>
            </div>
          </div>
          <div class="progress_container">
            <input
              class="progress"
              type="range"
              name="audio_progress"
              id="audioProgress"
              min="0"
              max="100"
              value="0" />
          </div>
          <div class="wrap-container">
            <div class="player-controls">
              <button class="play-prev player-icon"></button>
              <button class="play player-icon"></button>
              <button class="play-next player-icon"></button>
            </div>

            <div class="volume-container">
              <div class="volume_icon volume_icon-size"></div>
            </div>
            <!-- <div class="volume-slider">
            <div class="volume-percentage"></div>
          </div> -->
          </div>
        </div>
        <ul class="play-list"></ul>
      </div>
      <div class="weather blur-box">
        <input type="text" class="city" placeholder="[enter city]" />
        <div class="weather-block"></div>
      </div>
    </header>
    <main class="main">
      <div class="slider-icons">
        <button class="slide-prev slider-icon"></button>
        <button class="slide-next slider-icon"></button>
      </div>
			<div class="time">
      <time class="numeric clock-js"></time>

			<div class="clock analog clock-js">
				<div class="outer-clock-face">
					<div class="marking marking-one"></div>
					<div class="marking marking-two"></div>
					<div class="marking marking-three"></div>
					<div class="marking marking-four"></div>
				</div>
				
				<div class="inner-clock-face">
					<div class="hand hour-hand"></div>
					<div class="hand min-hand"></div>
					<div class="hand second-hand"></div>
				</div>
			</div></div>
      <date class="date"></date>
      <div class="greeting greeting-container">
        <span class="greeting-text"></span>
        <input
          type="text"
          class="name"
          placeholder=""
          max="15" />
      </div>
    </main>
    <div class="quote">
      <button class="change-quote"></button>
      <div>
        <div class="quoteTitle"></div>
        <div class="author"></div>
      </div>
    </div>
    <footer class="footer">
			<div class="settings">

			</div>
			<ul class="fmenu" id="settingsMenu">
				<li class="fmenu-item">
						<div class="trigger-menu">
								<i class="fa-solid fa-gear"></i>
								<span class="text">Settings</span>
						</div>
						<ul class="floating-menu">
						</ul>
				</li>
			</ul>

			<ul class="fmenu" id="settingsBackground">
				<li class="fmenu-item">
						<div class="trigger-menu">
								<i class="fa-solid fa-image"></i>
								<span class="text">Images</span>
						</div>
						<ul class="floating-menu image">
						</ul>
				</li>
			</ul>

			<ul class="fmenu" id="clockStyle">
				<li class="fmenu-item">
						<div class="trigger-menu">
								<i class="fa-solid fa-clock"></i>
								<span class="text">Clock style</span>
						</div>
						<ul class="floating-menu clock-menu">
						</ul>
				</li>
			</ul>

        <div class="footer__contacts-container">
          <ul class="footer-contacts">
            <li>
              <a
                class="github-link"
                href="https://github.com/Veronikanos">
                <img
                  class="logo gh-logo"
                  src="../assets/svg/github_logo.svg"
                  alt="gh-logo" />
              </a>
            </li>
            <li>&copy; 2023</li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
