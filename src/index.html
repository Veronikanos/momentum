<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link href="../assets/favicon.ico" rel="shortcut icon" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

	</head>
    <title>momentum</title>
  </head>
  <body>
    <header class="header">
      <div class="player blur-box">
        <div class="player-nav">
          <div class="progress-time-wrapper">
            <div class="track-name"></div>
            <div class="audio-duration">
              <div class="current">0:00</div>
              <div class="divider">/</div>
              <div class="length"></div>
            </div>
          </div>
          <div class="progress_container">
            <input
              class="progress"
              type="range"
              name="audio_progress"
              id="audioProgress"
              min="0"
              max="100"
              value="0" />
          </div>
          <div class="wrap-container">
            <div class="player-controls">
              <button class="play-prev player-icon"></button>
              <button class="play player-icon"></button>
              <button class="play-next player-icon"></button>
            </div>

            <div class="volume-container">
              <div class="volume_icon volume_icon-size"></div>
            </div>
            <!-- <div class="volume-slider">
            <div class="volume-percentage"></div>
          </div> -->
          </div>
        </div>
        <ul class="play-list"></ul>
      </div>
      <div class="weather-wrapper blur-box">
        <input type="text" class="city" placeholder="[enter city]" />
        <div class="weather"></div>
      </div>
    </header>
    <main class="main">
      <div class="slider-icons">
        <button class="slide-prev slider-icon"></button>
        <button class="slide-next slider-icon"></button>
      </div>
      <time class="time"></time>
      <date class="date"></date>
      <div class="greeting-container">
        <span class="greeting"></span>
        <input
          type="text"
          class="name"
          placeholder="[Enter name]"
          max="15" />
      </div>
    </main>
    <div class="quotes-container">
      <button class="change-quote"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </div>
    <footer class="footer">
			<div class="settings">

			</div>
			<ul class="fmenu" id="mymenu">
				<li class="fmenu-item">
						<!-- <div class="trigger-menu expanded"> -->
						<div class="trigger-menu">
							<i class="fa-solid fa-globe"></i>
								<span class="text">Language</span>
						</div>
						<ul class="floating-menu">
							<li>
								<!-- <div class="radio_container">
									<input type="radio" name="radio" id="en" checked />
									<label for="en">Eng</label>
									<input type="radio" name="radio" id="ua" />
									<label for="ua">Ukr</label>
								</div> -->
								<li><a href='#'>English</a></li>
								<li><a href='#'>Ukrainian</a></li>
						</ul>
				</li>
				<li class="fmenu-item">
						<div class="trigger-menu">
								<i class="fa-solid fa-gear"></i>
								<span class="text">Settings</span>
						</div>
						<ul class="floating-menu">
								<li><i class="fa-solid fa-palette"></i>Customize theme 
									<div class="radio_container">
									<input type="radio" name="radio" id="en" checked />
									<label for="en">Eng</label>
									<input type="radio" name="radio" id="ua" />
									<label for="ua">Ukr</label>
								</div>
							</li>
								<li><i class="fa-solid fa-language"></i>Language & Timezone</li>
								<li><i class="fa-solid fa-clock-rotate-left"></i>Restore defaults</li>
								<li><i class="fa-regular fa-file-lines"></i>Inspect logs</li>
								<li><i class="fa-regular fa-floppy-disk"></i>Backup your profile</li>
						</ul>
				</li>
			</ul>
      <!-- <div class="container">
        <div class="radio_container">
          <input type="radio" name="radio" id="en" checked />
          <label for="en">Eng</label>
          <input type="radio" name="radio" id="ua" />
          <label for="ua">Ukr</label>
        </div> -->
        <div class="footer__contacts-container">
          <ul class="footer-contacts">
            <li>
              <a
                class="github-link"
                href="https://github.com/Veronikanos">
                <img
                  class="logo gh-logo"
                  src="../assets/svg/github_logo.svg"
                  alt="gh-logo" />
              </a>
            </li>
            <li>&copy; 2023</li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
