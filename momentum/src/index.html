<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link href="../assets/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="../css/owfont-regular.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>momentum</title>
  </head>
  <body>
    <header class="header">
      <div class="player">
        <div class="progress-time-wrapper">
          <div class="track-name"></div>
          <div class="audio-duration">
            <div class="current">0:00</div>
            <div class="divider">/</div>
            <div class="length"></div>
          </div>
        </div>
        <!-- <div class="timeline"> -->

        <div class="progress_container">
          <input
            class="progress"
            type="range"
            name="audio_progress"
            id="audioProgress"
            min="0"
            max="100"
            value="0" />
        </div>
        <div class="wrap-container">
          <div class="player-controls">
            <button class="play-prev player-icon"></button>
            <button class="play player-icon"></button>
            <button class="play-next player-icon"></button>
          </div>

          <div class="volume-container">
            <div class="volume_icon volume_icon-size"></div>
          </div>
          <!-- <div class="volume-slider">
            <div class="volume-percentage"></div>
          </div> -->
        </div>
        <ul class="play-list"></ul>
      </div>
      <div class="weather">
        <input type="text" class="city" placeholder="[enter city]" />
        <p>Weather in <span class="title-weather"></span></p>
        <i class="weather-icon owf"></i>
        <div class="weather-error"></div>
        <div class="description-container">
          <span class="temperature"></span>
          <span class="weather-description"></span>
        </div>
        <div>Wind:<span class="wind"></span></div>
        <div>Humidity:<span class="humidity"></span></div>
        <p>Last updated: <span class="updated-info"></span></p>
      </div>
    </header>
    <main class="main">
      <div class="slider-icons">
        <button class="slide-prev slider-icon"></button>
        <button class="slide-next slider-icon"></button>
      </div>
      <time class="time"></time>
      <date class="date"></date>
      <div class="greeting-container">
        <span class="greeting"></span>
        <input type="text" class="name" placeholder="[Enter name]" />
      </div>
    </main>

    <div class="quotes-container">
      <button class="change-quote"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <div class="radio_container">
          <input type="radio" name="radio" id="en" checked />
          <label for="en">English</label>
          <input type="radio" name="radio" id="ru" />
          <label for="ru">Русский</label>
        </div>

        <div class="footer__contacts-container">
          <ul class="footer-contacts">
            <li>&copy; 2023</li>
            <li>
              <a
                class="github-link"
                href="https://github.com/Veronikanos">
                <img
                  class="logo gh-logo"
                  src="../assets/svg/github_logo.svg"
                  alt="gh-logo" />
              </a>
            </li>
            <li>
              <a class="logo-wrapper" href="https://rs.school/js/">
                <img
                  class="logo"
                  src="../assets/svg/rs_school_logo.svg"
                  alt="rss-logo" />
              </a>
              <!-- <div>
               
              </div> -->
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
